    <h1>TRIANGLE TRACKER</h1>

        <input type="number" id="a" number="firstvalue"><br>

        <input type="number" id="b" number="secondvalue"><br>
        Enter Third Value(c)<br>
        <input type="number" id="c" number="thirdvalue"><br>

        <button type="submit" value="submit" onclick="triangle()">submit</button>
        <button type="reset" value="reset" onclick="triangle()">reset</button>
        <script src="js/scripts.js"></script>

    </form>
